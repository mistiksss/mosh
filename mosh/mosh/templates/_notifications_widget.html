<div class="notifWrap" data-notif-wrap>
  <button class="notifBtn" type="button" aria-label="Уведомления" data-notif-btn>
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22Z" fill="#111827"/>
      <path d="M18 16v-5a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2Z" stroke="#111827" stroke-width="1.6" stroke-linejoin="round"/>
    </svg>
    <span class="notifBadge" data-notif-badge data-initial="{{ unread_notifications or 0 }}" style="display:none;">0</span>
  </button>

  <div class="notifPanel" data-notif-panel>
    <div class="notifHead">
      <div class="t">Уведомления</div>
      <button class="notifMarkAll" type="button" data-notif-markall>Прочитать все</button>
    </div>
    <div data-notif-list></div>
  </div>
</div>
