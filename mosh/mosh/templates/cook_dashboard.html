<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий стол повара</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cook_dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}">
</head>
<body>
  <main>
    <div class="wrap">
      <div class="header">
        <div>
          <div class="title">Панель повара</div>
          <div class="subtitle" id="currentDate">Сегодня: —</div>
        </div>
        <div class="headerRight">
          {% include "_notifications_widget.html" %}
          <a class="logout" href="#" id="logoutBtn">Выйти</a>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="issuance">Выдача</button>
        <button class="tab" data-tab="warehouse">Склад</button>
        <button class="tab" data-tab="requests">Заявки</button>
      </div>

      <section id="issuance" class="panel content-section active">
        <div id="ordersList"></div>
        <div id="noOrdersMessage" class="empty">Нет новых заказов</div>

        <div class="issued">
          <div class="panelTitle">Выданные сегодня</div>
          <div id="issuedTodayList" class="list"></div>
        </div>
      </section>

      <section id="warehouse" class="panel content-section">
        <table class="table">
          <thead>
            <tr>
              <th>Продукт</th>
              <th>Кол-во</th>
              <th>Действие</th>
            </tr>
          </thead>
          <tbody id="productsTable"></tbody>
        </table>
      </section>

      <section id="requests" class="panel content-section">
        <div class="panelHead">
          <div class="panelTitle">Заявки на закупку</div>
          <button class="btn" id="newRequestBtn">Новая заявка</button>
        </div>

        <div class="request-form" id="requestForm">
          <div class="form-grid">
            <div class="field">
              <label>Название</label>
              <input type="text" id="productName" placeholder="Например: Молоко">
            </div>
            <div class="field">
              <label>Количество</label>
              <input type="number" id="productQuantity" min="1" value="100">
            </div>
            <div class="field">
              <label>Ед.</label>
              <select id="productUnit">
                <option value="шт">шт</option>
                <option value="кг">кг</option>
                <option value="л">л</option>
              </select>
            </div>

          </div>
          <button class="btn ok" id="submitRequestBtn">Отправить</button>
        </div>

        <div id="requestsList" class="list"></div>
      </section>
    </div>
  </main>

    <script src="{{ url_for('static', filename='cook_dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='notifications.js') }}"></script>
</body>
</html>
