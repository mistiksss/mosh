
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: schoolfood_db
    environment:
      POSTGRES_DB: schoolfood
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 54321
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: schoolfood_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:54321@db:5432/schoolfood
      SECRET_KEY: "ea895771cd548603ffeb0f919568488deede3e855285883bb5c55c6b484c13cc"
    ports:
      - "5000:5000"
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
      - ./app.py:/app/app.py
    command: >
      sh -c "python -c 'from app import db; db.create_all()' &&
             python app.py"

volumes:
  postgres_data: